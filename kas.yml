header:
  version: 8

distro: cip-core-buster

repos:
  cip-core:

  isar:
    url: https://github.com/ilbers/isar
    refspec: c1bae4c7ae9dee4d2cf5fd77d0c5560d9e52d5e1
    layers:
      meta:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  root_password: |
    USERS += "root"
    # 'root'
    USER_root[password] = "oC3wEGl799tZU"
