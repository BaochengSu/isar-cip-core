header:
  version: 10

distro: cip-core-bullseye
target: cip-core-image

build_system: isar

repos:
  cip-core:

  isar:
    url: https://github.com/ilbers/isar.git
    refspec: 1000df8e98b9a5849a7897698039687fd0cdd7d3
    layers:
      meta:
    patches:
      fix-hihope-kernel-build:
        repo: cip-core
        path: isar-patches/0001-recipes-kernel-Check-if-CONFIG_MODULES-is-set.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  root_password: |
    USERS += "root"
    # 'root'
    USER_root[password] = "oC3wEGl799tZU"
