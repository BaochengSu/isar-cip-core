header:
  version: 10

distro: cip-core-bullseye
target: cip-core-image

build_system: isar

repos:
  cip-core:

  isar:
    url: https://github.com/ilbers/isar.git
    refspec: cf3f18a649ff42726677a58b224b9bb58ea4ba46
    layers:
      meta:
    patches:
      fix-pseudo:
        repo: cip-core
        path: patches/isar/0001-Fix-permissions-when-splitting-rootfs-folders-across.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  root_password: |
    USERS += "root"
    # 'root'
    USER_root[password] = "oC3wEGl799tZU"
