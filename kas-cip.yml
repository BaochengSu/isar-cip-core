header:
  version: 10

distro: cip-core-buster
target: cip-core-image

build_system: isar

repos:
  cip-core:

  isar:
    url: https://github.com/ilbers/isar.git
    refspec: 03124cca669f50b682336a0bdf4ede5a4238e144
    layers:
      meta:
    patches:
      02-initramfs:
        path: isar-patches/v7-0001-meta-support-Generate-a-custom-initramfs.patch
        repo: cip-core

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  root_password: |
    USERS += "root"
    # 'root'
    USER_root[password] = "oC3wEGl799tZU"
