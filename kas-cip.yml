header:
  version: 12

distro: cip-core-bullseye
target: cip-core-image

build_system: isar

repos:
  cip-core:

  isar:
    url: https://github.com/ilbers/isar.git
    refspec: 36ecd2fe9048829347225e90eb52ab0ca767b05a
    layers:
      meta:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  root_password: |
    USERS += "root"
    USER_root[password] = "root"
    USER_root[flags] = "clear-text-password"

env:
  DISTRO_APT_PREMIRRORS: ""
