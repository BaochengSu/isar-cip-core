[image]
chainhandler=raw

[image.selector]
method=cmdline_rr
key=root

[image.bootenv]
kernelparams=root=PARTUUID=${rrtarget} ${cmdline_root}

[kernel]
chainhandler=rawfile

[kernel.selector]
method=cmdline_rrmap
key=root

[kernel.bootenv]
kernelfile=C:BOOT${rrindex}:vmlinuz

[initrd]
chainhandler=rawfile

[initrd.selector]
method=cmdline_rrmap
key=root
