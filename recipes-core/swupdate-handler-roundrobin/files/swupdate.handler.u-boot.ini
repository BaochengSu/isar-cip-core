[image]
chainhandler=raw

[image.selector]
method=cmdline_rr
key=root

[image.bootenv]
ustate=1

[kernel]
chainhandler=rawfile

[kernel.selector]
method=cmdline_rrmap
key=root

[kernel.bootenv]
kernelfile=C:BOOT${rrindex}:vmlinuz-linux

[initrd]
chainhandler=rawfile

[initrd.selector]
method=cmdline_rrmap
key=root
